services:
  - type: web
    name: leetcode-coach
    runtime: docker
    plan: free
    autoDeploy: true
    region: oregon
    healthCheckPath: /api/health  # <- Fix: Your main.go uses /api/health, not /healthz
    envVars:
      - key: GEMINI_API_KEY
        sync: false  # <- Add: Set this in Render dashboard for security
      - key: GEMINI_MODEL
        value: gemini-pro-latest  # <- Add: Your preferred model
    # Remove disk section - you don't need it for this app