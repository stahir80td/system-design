<svg viewBox="0 0 1400 900" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1400" height="900" fill="#f0f4f8"/>
  
  <!-- Title -->
  <text x="700" y="35" font-size="26" font-weight="bold" text-anchor="middle" fill="#1a1a1a">WhatsApp Messaging Architecture</text>
  
  <!-- Client Layer -->
  <g id="clients">
    <rect x="50" y="100" width="120" height="60" rx="5" fill="#25D366" />
    <text x="110" y="135" text-anchor="middle" fill="white" font-size="14">Mobile Client</text>
    <text x="110" y="180" text-anchor="middle" fill="#555" font-size="11">(E2E Encryption)</text>
    
    <rect x="50" y="200" width="120" height="60" rx="5" fill="#25D366" />
    <text x="110" y="235" text-anchor="middle" fill="white" font-size="14">Web Client</text>
  </g>
  
  <!-- WebSocket Gateway Layer -->
  <g id="gateways">
    <rect x="250" y="100" width="140" height="70" rx="5" fill="#128C7E" />
    <text x="320" y="130" text-anchor="middle" fill="white" font-size="14">WebSocket</text>
    <text x="320" y="148" text-anchor="middle" fill="white" font-size="14">Gateway 1</text>
    <text x="320" y="195" text-anchor="middle" fill="#555" font-size="11">(100K connections)</text>
    
    <rect x="250" y="190" width="140" height="70" rx="5" fill="#128C7E" />
    <text x="320" y="220" text-anchor="middle" fill="white" font-size="14">WebSocket</text>
    <text x="320" y="238" text-anchor="middle" fill="white" font-size="14">Gateway N</text>
  </g>
  
  <!-- Load Balancer -->
  <rect x="450" y="150" width="120" height="60" rx="5" fill="#FF6B6B" />
  <text x="510" y="185" text-anchor="middle" fill="white" font-size="14">Load Balancer</text>
  
  <!-- Application Services -->
  <g id="services">
    <!-- Message Service -->
    <rect x="650" y="80" width="130" height="60" rx="5" fill="#4A90E2" />
    <text x="715" y="115" text-anchor="middle" fill="white" font-size="14">Message Service</text>
    <text x="715" y="160" text-anchor="middle" fill="#555" font-size="11">(Routing)</text>
    
    <!-- Presence Service -->
    <rect x="650" y="160" width="130" height="60" rx="5" fill="#4A90E2" />
    <text x="715" y="195" text-anchor="middle" fill="white" font-size="14">Presence Service</text>
    <text x="715" y="215" text-anchor="middle" fill="#555" font-size="11">(Online Status)</text>
    
    <!-- Media Service -->
    <rect x="650" y="240" width="130" height="60" rx="5" fill="#4A90E2" />
    <text x="715" y="275" text-anchor="middle" fill="white" font-size="14">Media Service</text>
    <text x="715" y="320" text-anchor="middle" fill="#555" font-size="11">(Files)</text>
    
    <!-- Notification Service -->
    <rect x="820" y="80" width="130" height="60" rx="5" fill="#4A90E2" />
    <text x="885" y="110" text-anchor="middle" fill="white" font-size="14">Notification</text>
    <text x="885" y="130" text-anchor="middle" fill="white" font-size="11">(Push)</text>
    
    <!-- Group Service -->
    <rect x="820" y="160" width="130" height="60" rx="5" fill="#4A90E2" />
    <text x="885" y="195" text-anchor="middle" fill="white" font-size="14">Group Service</text>
    
    <!-- Key Service -->
    <rect x="820" y="240" width="130" height="60" rx="5" fill="#4A90E2" />
    <text x="885" y="275" text-anchor="middle" fill="white" font-size="14">Key Service</text>
    <text x="885" y="295" text-anchor="middle" fill="white" font-size="11">(E2E Keys)</text>
  </g>
  
  <!-- Message Queue -->
  <rect x="1000" y="150" width="120" height="60" rx="5" fill="#9B59B6" />
  <text x="1060" y="180" text-anchor="middle" fill="white" font-size="14">Kafka</text>
  <text x="1060" y="198" text-anchor="middle" fill="white" font-size="11">Message Queue</text>
  
  <!-- Data Layer -->
  <g id="databases">
    <!-- Cassandra -->
    <rect x="250" y="400" width="150" height="70" rx="5" fill="#E74C3C" />
    <text x="325" y="430" text-anchor="middle" fill="white" font-size="14">Cassandra</text>
    <text x="325" y="450" text-anchor="middle" fill="white" font-size="12">(Messages)</text>
    <text x="325" y="490" text-anchor="middle" fill="#555" font-size="11">Distributed</text>
    
    <!-- Redis -->
    <rect x="450" y="400" width="150" height="70" rx="5" fill="#DC382D" />
    <text x="525" y="430" text-anchor="middle" fill="white" font-size="14">Redis Cluster</text>
    <text x="525" y="450" text-anchor="middle" fill="white" font-size="12">(Sessions)</text>
    <text x="525" y="490" text-anchor="middle" fill="#555" font-size="11">In-Memory</text>
    
    <!-- PostgreSQL -->
    <rect x="650" y="400" width="150" height="70" rx="5" fill="#336791" />
    <text x="725" y="430" text-anchor="middle" fill="white" font-size="14">PostgreSQL</text>
    <text x="725" y="450" text-anchor="middle" fill="white" font-size="12">(Users)</text>
    <text x="725" y="490" text-anchor="middle" fill="#555" font-size="11">Relational</text>
    
    <!-- S3 Storage -->
    <rect x="850" y="400" width="150" height="70" rx="5" fill="#FF9900" />
    <text x="925" y="430" text-anchor="middle" fill="white" font-size="14">S3 Storage</text>
    <text x="925" y="450" text-anchor="middle" fill="white" font-size="12">(Media)</text>
    <text x="925" y="490" text-anchor="middle" fill="#555" font-size="11">Encrypted</text>
  </g>
  
  <!-- CDN -->
  <rect x="1050" y="400" width="120" height="70" rx="5" fill="#27AE60" />
  <text x="1110" y="435" text-anchor="middle" fill="white" font-size="14">CDN</text>
  <text x="1110" y="455" text-anchor="middle" fill="white" font-size="12">(Delivery)</text>
  
  <!-- External Services -->
  <g id="external">
    <rect x="1200" y="80" width="120" height="60" rx="5" fill="#95A5A6" />
    <text x="1260" y="110" text-anchor="middle" fill="white" font-size="14">APNS</text>
    <text x="1260" y="130" text-anchor="middle" fill="white" font-size="14">FCM</text>
    <text x="1260" y="160" text-anchor="middle" fill="#555" font-size="11">(Push)</text>
  </g>
  
  <!-- Connections with arrow markers -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#333" />
    </marker>
  </defs>
  
  <!-- Client to Gateway -->
  <line x1="170" y1="130" x2="250" y2="130" stroke="#333" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="170" y1="230" x2="250" y2="230" stroke="#333" stroke-width="2" marker-end="url(#arrow)" />
  
  <!-- Gateway to Load Balancer -->
  <line x1="390" y1="135" x2="450" y2="170" stroke="#333" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="390" y1="225" x2="450" y2="190" stroke="#333" stroke-width="2" marker-end="url(#arrow)" />
  
  <!-- Load Balancer to Services -->
  <line x1="570" y1="180" x2="650" y2="110" stroke="#333" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="570" y1="180" x2="650" y2="190" stroke="#333" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="570" y1="180" x2="650" y2="270" stroke="#333" stroke-width="2" marker-end="url(#arrow)" />
  
  <!-- Services to Kafka -->
  <line x1="780" y1="110" x2="1000" y2="170" stroke="#333" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="950" y1="190" x2="1000" y2="180" stroke="#333" stroke-width="2" marker-end="url(#arrow)" />
  
  <!-- Services to Databases -->
  <line x1="715" y1="300" x2="325" y2="400" stroke="#333" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="715" y1="220" x2="525" y2="400" stroke="#333" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="885" y1="220" x2="725" y2="400" stroke="#333" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="715" y1="300" x2="925" y2="400" stroke="#333" stroke-width="2" marker-end="url(#arrow)" />
  
  <!-- Media to CDN -->
  <line x1="925" y1="470" x2="1050" y2="435" stroke="#333" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrow)" />
  
  <!-- Notification to External -->
  <line x1="950" y1="110" x2="1200" y2="110" stroke="#333" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrow)" />
  
  <!-- Legend -->
  <g transform="translate(50, 550)">
    <text x="0" y="0" font-size="16" font-weight="bold" fill="#333">Legend:</text>
    
    <rect x="0" y="10" width="40" height="20" fill="#25D366"/>
    <text x="50" y="25" font-size="12" fill="#666">Client Layer</text>
    
    <rect x="0" y="40" width="40" height="20" fill="#4A90E2"/>
    <text x="50" y="55" font-size="12" fill="#666">Application Services</text>
    
    <rect x="0" y="70" width="40" height="20" fill="#E74C3C"/>
    <text x="50" y="85" font-size="12" fill="#666">Data Storage</text>
    
    <line x1="0" y1="110" x2="40" y2="110" stroke="#333" stroke-width="2" />
    <text x="50" y="115" font-size="12" fill="#666">Synchronous</text>
    
    <line x1="0" y1="130" x2="40" y2="130" stroke="#333" stroke-width="2" stroke-dasharray="5,5" />
    <text x="50" y="135" font-size="12" fill="#666">Asynchronous</text>
  </g>
  
  <!-- Key Features -->
  <g transform="translate(50, 720)">
    <text x="0" y="0" font-size="14" font-weight="bold" fill="#333">Key Design Features:</text>
    <text x="0" y="25" font-size="12" fill="#666">• End-to-end encryption using Signal Protocol</text>
    <text x="0" y="45" font-size="12" fill="#666">• WebSocket connections for real-time messaging</text>
    <text x="0" y="65" font-size="12" fill="#666">• Cassandra for distributed message storage</text>
    <text x="0" y="85" font-size="12" fill="#666">• Redis for presence and session management</text>
    <text x="0" y="105" font-size="12" fill="#666">• Kafka for reliable async message processing</text>
    
    <text x="500" y="25" font-size="12" fill="#666">• Media files stored encrypted in S3</text>
    <text x="500" y="45" font-size="12" fill="#666">• Push notifications for offline users</text>
    <text x="500" y="65" font-size="12" fill="#666">• Group messaging with sender-side fan-out</text>
    <text x="500" y="85" font-size="12" fill="#666">• Message delivery and read receipts</text>
    <text x="500" y="105" font-size="12" fill="#666">• Scales to 100M concurrent connections</text>
  </g>
</svg>